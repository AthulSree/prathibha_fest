<div class="modal-header">
	<h5 class="modal-title" id="addNewModalLabel">Add new Event</h5>
	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
	<form class="row g-3 needs-validation formblockcontent" id="commonForm" data-action="{% url 'compStudeventsSaveTest' id=id %}" method="post">
        {% csrf_token %}
    <div class="mb-3">
        <div class="mb-3">
        
        {{form.Standard.label}}
        {{form.Standard}}
        
        {{form.event_list.label}}
        {{form.event_list}}
        
        {{form.student_list.label}}
        {{form.student_list}}

        </div>
    </div>
            <button type="button" class="btn btn-primary commonSubmit">Save</button>
    </form>
</div>
