{% extends "menu.html" %}
{% load static %}

{% block bodycontent %}

	<div class="content-wrapper">

		<div class="card mb-3">
			<img src="{% static 'assets/images/dashboard/people.svg' %}" class="card-img-top" alt="...">
			<div class="card-img-overlay">
				<h5 class="card-title fs-4">Quiz Master</h5>
				<p class="card-text d-flex justify-content-end">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewModal">
						<b>
							<i class="ti-plus  menu-icon">
								Add</i>
						</b>
					</button>
				</p>

			</div>

			<div class="card-body">

				<table id="quizTable" class="display" style="width:100%;text-align:center !important;">
					<thead>
						<tr>
							<th class="text-center">Year</th>
							<th class="text-center">Class</th>
							<th class="text-center">Image</th>
							<th  class="text-center">Audio</th>
							<th  class="text-center">Video</th>
							<th class="text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td  class="text-center">2024</td>
							<td  class="text-center">LP</td>
							<td  class="text-center"><i class="ti-na menu-icon"></i></td>
							<td  class="text-center"><i class="ti-na menu-icon"></i></td>
							<td  class="text-center"><i class="ti-na menu-icon"></i></td>
							<td class="text-center"><span class="badge bg-info text-dark editQuizton"><i class="ti-pencil menu-icon text-light iconstyle"> Edit</i></span></td>
						</tr>
						<tr>
							<td  class="text-center">2024</td>
							<td  class="text-center">UP</td>
							<td  class="text-center"><i class="ti-na menu-icon"></i></td>
							<td  class="text-center"><i class="ti-na menu-icon"></i></td>
							<td  class="text-center"><i class="ti-na menu-icon"></i></td>
							<td class="text-center"><span class="badge bg-info text-dark editQuizton"><i class="ti-pencil menu-icon text-light iconstyle"> Edit</i></span></td>
						</tr>
					</tbody>
				</table>


			</div>
		</div>
	</div>


	{# ------ Modal-------- #}
	<!-- Button trigger modal -->


	<!-- Modal -->
		<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true"> 
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addNewModalLabel">Add new Quizton </h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>


	<script src="{% static 'projs/quiz_master.js' %}"></script>
{% endblock %}
