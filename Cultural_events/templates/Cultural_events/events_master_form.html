<div class="modal-header">
    <h5 class="modal-title" id="addNewModalLabel">Add new Event</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form class="row g-3 needs-validation formblockcontent" id="eventForm" novalidate action="{% url 'save_event_master' id=id %}" method="post">
        {% csrf_token %}
        {# <input type="hidden" name="addedit" id="id_addedit" value="add">
        <input type="hidden" name="classid" id="id_classid"> #}
        <div class="mb-3">
            <div class="mb-3">
                <label for="myDropdowni" class="form-label">Programme</label>
                <input class="form-control" name="event_name" id="event_name" placeholder="Event name"  value="{{ event }}">
                <br>
                <input class="form-check-input" type="checkbox" name="comp_item" id="flexCheckDefault" {% if comp == 'Y' %} checked {% endif %}>
                <label class="form-check-label" for="flexCheckDefault">Competition Item</label>
                <br>
                <input class="form-check-input" type="checkbox" name="grp_item" id="flexCheckDefault" {% if group == 'Y' %} checked {% endif %}>
                <label class="form-check-label" for="flexCheckDefault">Group Item</label>
            </div> 
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
