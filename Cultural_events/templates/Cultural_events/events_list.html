<table id="commonTable" class="display" style="width:100%;text-align:center !important;">
    <thead>
        <tr>
            <th class="text-center">#</th>
            <th class="text-center">Class</th>
            <th class="text-center">Event</th>
            <th class="text-center">Participant Name</th>
            <th class="text-center">Description</th>
            <th class="text-center">Song</th>
            <th class="text-center">File</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr class="text-center">
            <td>{{forloop.counter}}</td>
            <td>{{ event.classId }}</td>
            <td>{{event.eventId}}</td>
            <td>{{event.EventName}}</td>
            <td>{{event.EventDesc}}</td>
            <td>{{event.FileName}}</td>
            <td>
                {% if event.EventFile != '' %}
                <audio controls>
                    <source src="{{event.EventFile.url}}" type="audio/mpeg">
                </audio>
                {% else %}
                No media found
                {% endif %}
            </td>
            <td>
                <span class="badge bg-info text-dark btn-modal" data-url="{% url 'save_cultural_event' id=event.id %}">
                    <i class="ti-pencil menu-icon text-light iconstyle">
                        Edit</i>
                </span>

                <span class="badge bg-danger text-dark delete-btn" data-url="{% url 'delete_cultural_event' event.id %}">
                    <i class="ti-trash menu-icon text-light iconstyle">
                        Delete</i>
                </span>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
